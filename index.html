<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .btn-danger {
            background-color: #dc3545 !important;
            width: 50% !important;
        }

        .btn-warning {
            background-color: #ffc107 !important;
            width: 50% !important;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 style="text-align: center;">Department Data</h1>
    </header>
    <button type="button" class="btn btn-primary" onclick="loadContent()" id="loadButton">Load</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#form1">Add</button>
    <div class="input-group">
        <input id="departmentName00" type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
            aria-describedby="search-addon" />
        <button type="button" class="btn btn-outline-primary" onclick="loadContent2()">search</button>
    </div>

    <table id="departmentTable" class="table table-hover">
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Action</th>
        </tr>
    </table>

    <div class="modal fade" id="form1" tabindex="-1" aria-labelledby="form1Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="form1Label">New Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2>Add New Department</h2>
                    <form method="POST" id="form01" onsubmit="return sendData()">
                        <div class="row">
                            <div class="column">
                                <label for="departmentName" class="form-label">Department Name</label>
                            </div>
                            <div class="column">
                                <input type="text" class="form-control" id="departmentName" maxlength="30" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <label for="locationID" class="form-label">Location ID</label>
                            </div>
                            <div class="column">
                                <select id="locationID" class="form-select">
                                    <option value="">No location</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <label for="managerID" class="form-label">Manager ID</label>
                            </div>
                            <div class="column">
                                <select id="managerID" class="form-select">
                                    <option value="">No manager</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <input class="btn btn-primary" type="submit"  value="Add" style="border-radius: 5px;">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    <div class="modal fade" id="form2" tabindex="-1" aria-labelledby="form2Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="form2Label">Update Department</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h2>Update Department</h2>
                    <form method="PUT" onsubmit="return updateByID2()">
                        <div class="row">
                            <div class="column">
                                <label for="departmentID2" class="form-label">Department ID</label>
                            </div>
                            <div class="column">
                                <input type="number" class="form-control" id="departmentID2" disabled>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <label for="departmentName2" class="form-label">Department Name</label>
                            </div>
                            <div class="column">
                                <input type="text" class="form-control" id="departmentName2" maxlength="30">
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <label for="locationID2" class="form-label">Location ID</label>
                            </div>
                            <div class="column">
                                <select id="locationID2" class="form-select">
                                    <option value="">No location</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <label for="managerID2" class="form-label">Manager ID</label>
                            </div>
                            <div class="column">
                                <select id="managerID2" class="form-select">
                                    <option value="">No manager</option>
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <input class="btn btn-primary" type="submit"  value="Save changes" style="border-radius: 5px;">
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="assets/js/findByDepartmentName.js"></script>
    <script src="assets/js/deleteByID.js"></script>
    <script src="assets/js/saveRecord.js"></script>
    <script src="assets/js/updateByID.js"></script>
    <script src="assets/js/clearResult.js"></script>
    <script src="assets/js/loadContent.js"></script>
    <script src="assets/js/jquery-3.6.0.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/findLocation.js"></script>
    <script src="assets/js/findManager.js"></script>
</body>

</html>
